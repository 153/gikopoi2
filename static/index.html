<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link rel='stylesheet' href='style/main.css' />
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <title>BARギコっぽいONLINE</title>
</head>

<body>
    <div id="vue-app" v-cloak>
        <div id="login-page" v-if="!loggedIn" >
            <h1>Gikopoi 2</h1>
            <form>
                <label>User Name:</label> <input type="text" v-model="username" />
                <button v-on:click="login">Login</button>
            </form>
        </div>
        <div id="stage" v-if="loggedIn">
            <div id='room'>
                <img id='background' />
            </div>
            <canvas id="room-canvas" width="721px" height="511px" tabindex="0"></canvas>
            <div id="received-video-1"></div>
            <video id="local-video" autoplay muted></video>

            <div>
                Input: <input id="textBox" type="text"></input>
                <button id="send-button">Send</button>
                <button id="start-streaming-button">Start streaming</button>
                <button id="stop-streaming-button">Stop streaming</button>
            </div>
            Log:
            <div id="chatLog">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='third/jquery.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src='scripts/main.js'></script>

    <script>

    </script>
</body>

</html>
