<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gikopoi 2: Idle in Time</title>
    <style>
        body
        {
            margin: 0;
        }
        #console
        {
            position: absolute;
            top: 0px;
            left: 0px;
            color: white;
        }
        canvas
        {
            position: absolute;
            z-index: -1;
            image-rendering: -moz-crisp-edges;          // FF 6.0+
            image-rendering: -webkit-optimize-contrast; // Safari
            image-rendering: -o-crisp-edges;            // OS X & Windows Opera (12.02+)
            image-rendering: pixelated;                 // Awesome future-browsers
            -ms-interpolation-mode: nearest-neighbor;   // IE
        }
        #chatLog
        {
			overflow:auto;
            position: absolute;
            top: 0px;
            right: 0px;
            width: 300px;
            height: 85%;
            color: white;
            background-color: black;
            opacity: 0.5;
            font-family: "MS PGothic", "Arial", sans-serif;
        }
        
        #messageBox
        {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 15%;
            color: white;
            background-color: black;
            opacity: 0.5;
            display: none;
        }

        .system{
            font-weight:bold;
            color:red;
        }

        .messageAuthor{
            font-weight:bold;
            color:white;
        }

        .messageBody{
            color:white;
        }

        #textBox
        {
            width: 400px;
            margin: 0 auto;
        }
        
    </style>
    <script src="three.js/three.min.js"></script>
    <script src="three.js/stats.min.js"></script>
    <script src="three.js/droid_serif_regular.typeface.js"></script>
    <script src="three.js/TGALoader.js"></script>
    <script src="three.js/MTLLoader.js"></script>
    <script src="three.js/OBJMTLLoader.js"></script>
    <script src="FpsControls.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="room.js"></script>
</head>
<body>
<input type="hidden" id="userId" value="@USER_ID@" />
<!--<audio src="vapour.mp3.wav.mp3" loop autoplay></audio>-->
<div id="console">
    <input type="button" onclick="addRandomUser()"></input>
</div>
<div id="chatLog">
</div>
<div id="messageBox">
    <input id="textBox" type="text"></input>
</div>
</body>
</html>
